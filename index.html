  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>	
	var urlParams;
	(function () {
		var match,
			pl     = /\+/g,  // Regex for replacing addition symbol with a space
			search = /([^&=]+)=?([^&]*)/g,
			decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
			query  = window.location.search.substring(1);
			urlParams = {}
		;
		
		while (match = search.exec(query)) {
			urlParams[decode(match[1])] = decode(match[2]);
		}
	})();
	
	var divClock = document.getElementById("divClock");
	if (urlParams["style"]) {
		divClock.setAttribute("style", urlParams["style"]);
	}
	
	if (urlParams["bodyStyle"]) {
		document.body.setAttribute("style", urlParams["bodyStyle"]);
	}
	
	var c;
	setInterval(
	c = function() {
		divClock.innerText = moment().format(urlParams["format"] || 'YYYY-MM-DD HH:mm:ss');
	}, 1000);
	c();

	var imgList = ["foo.png", "foo2.png", "foo3.png"]
