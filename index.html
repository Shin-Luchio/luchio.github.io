  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>	
	var urlParams;
	(function () {
		var match,
			pl     = /\+/g,  // Regex for replacing addition symbol with a space
			search = /([^&=]+)=?([^&]*)/g,
			decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
			query  = window.location.search.substring(1);
			urlParams = {}
		;
		
		while (match = search.exec(query)) {
			urlParams[decode(match[1])] = decode(match[2]);
		}
	})();
	
	var divClock = document.getElementById("divClock");
	if (urlParams["style"]) {
		divClock.setAttribute("style", urlParams["style"]);
	}
	
	if (urlParams["bodyStyle"]) {
		document.body.setAttribute("style", urlParams["bodyStyle"]);
	}
	
	var c;
	setInterval(
	c = function() {
		divClock.innerText = moment().format(urlParams["format"] || 'MM/DD HH:mm:ss');
	}, 1000);
	c();

	var imgList = ["foo.png", "foo2.png", "foo3.png", "foo4.jpg"]
	var img = document.getElementById("img");
	var i;
	setInterval(
	i = function() {
		var a = parseInt(moment().format(urlParams["format"] || 'HH')) % imgList.length
		img.src = imgList[a];
	}, 600000);
	i();

	const secondHand = document.querySelector('.second-hand');
	const minsHand = document.querySelector('.min-hand');
	const hourHand = document.querySelector('.hour-hand');

	function setDate() {
	  const now = new Date();

	  const seconds = now.getSeconds();
	  const secondsDegrees = ((seconds / 60) * 360) + 90;
	  secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

	  const mins = now.getMinutes();
	  const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
	  minsHand.style.transform = `rotate(${minsDegrees}deg)`;

	  const hour = now.getHours();
	  const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
	  hourHand.style.transform = `rotate(${hourDegrees}deg)`;
	}

	setInterval(setDate, 1000);

	setDate();
	
  </script>
