<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A simple clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/clock.css">
</head>

<body translate="no">
  <div id="divClock" class="digit_clock"></div>
  <p id="pTimeTable" class="timetable">
	&lt;Timetable&gt;<br>
	&nbsp;1.&nbsp;08:00 - 09:40<br>
	&nbsp;2.&nbsp;10:00 - 11:40<br>
	üçô12:00 - 13:00<br>
	&nbsp;3.&nbsp;13:00 - 14:40<br>
	&nbsp;4.&nbsp;15:00 - 16:40<br>
	&nbsp;5.&nbsp;17:00 - 18:40<br>
	üçô19:00 - 20:00<br>
	&nbsp;6.&nbsp;20:00 - 21:40<br>
	&nbsp;7.&nbsp;22:00 - 23:40<br>
  </p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
	function getDday(targetDay) {
		var curYearDay = moment().format("YYYY") + targetDay;
		var nextYearDay = moment().add(1, "year").format("YYYY") + targetDay;		
		
		var curCalcDay = moment().diff(moment(curYearDay), "days");
		var nextCalcDay = moment().diff(moment(nextYearDay), "days");
		
		if (curCalcDay === 0) {
			return "D-Day";
		} else if (curCalcDay < 0) {
			return "D" + curCalcDay;
		} else {
			return "D" + nextCalcDay;
		}
	}
  
	var divClock = document.getElementById("divClock");
	var c;
	setInterval(
	c = function() {
		divClock.innerHTML =
			"<div>" + 
				"<span class='order'>1st</span>" +
				"<span class='day'>" + getDday("0216") + "</span>" +
			"</div>" +
			"<div style='border-bottom:1px solid lightgray;'>" + 
				"<span class='order'>2nd</span>" +
				"<span class='day'>" + getDday("0512") + "</span>" +
			"</div>" +
			moment().format("MM/DD") + "<br>" +
			moment().format("HH:mm:ss")
		;
	}, 1000);
	c();
  </script>
</body>
</html>
